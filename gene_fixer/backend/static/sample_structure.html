<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gene Structure Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .viewer-container {
            width: 100%;
            height: 600px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h2>Gene Structure Visualization</h2>
    <div class="viewer-container" id="viewer">
        <!-- Here you will load your 3D visualization using a JavaScript library like NGL or similar -->
        <script src="https://unpkg.com/ngl@2.0.0-beta.1/dist/ngl.js"></script>
        <script>
            var stage = new NGL.Stage("viewer");

            // Example: Load a sample PDB file (replace with real data or file path)
            stage.loadFile("https://files.rcsb.org/download/1crn.pdb").then(function (o) {
                o.addRepresentation("cartoon");
                o.autoView();
            });
        </script>
    </div>
</body>
</html>
